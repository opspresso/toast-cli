#
# CircleCI 2.0
#
version: 2
jobs:
  package:
    docker:
      - image: circleci/python
    working_directory: /tmp/workspace
    steps:
      - checkout
      - run:
          name: Package
          command: |
            ./package.sh $CIRCLE_PROJECT_USERNAME $CIRCLE_PROJECT_REPONAME $SLACK_TOKEN
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - target/*
  publish:
    docker:
      - image: opspresso/awscli
    steps:
      - attach_workspace:
          at: workspace
      - run:
          name: Publish
          command: |
            aws s3 sync workspace/target/ s3://toast.sh/ --acl public-read
            aws s3 sync workspace/target/ s3://www.toast.sh/ --acl public-read
            aws s3 sync workspace/target/ s3://repo.toast.sh/ --acl public-read
  release:
    docker:
      - image: circleci/golang
    steps:
      - attach_workspace:
          at: workspace
      - run:
          name: Release
          command: |
            VERSION=$(cat workspace/target/VERSION)
            go get github.com/tcnksm/ghr
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} workspace/target/dist/
  slack:
    docker:
      - image: circleci/python
    steps:
      - attach_workspace:
          at: workspace
      - run:
          name: Notification
          command: |
            VERSION=$(cat workspace/target/VERSION)
            workspace/target/slack --token="${SLACK_TOKEN}" \
                --color="good" --title="${CIRCLE_PROJECT_REPONAME} updated" \
                --emoji=":construction_worker:" "\`${VERSION}\`"

workflows:
  version: 2
  apply:
    jobs:
      - package
      # - approve:
      #     type: approval
      #     requires:
      #      - package
      - publish:
          requires:
            - package
      - release:
          requires:
            - package
      - slack:
          requires:
            - release
